---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: eirini-metrics
  namespace: eirini-core
spec:
  selector:
    matchLabels:
      name: eirini-metrics
  template:
    metadata:
      labels:
        name: eirini-metrics
    spec:
      dnsPolicy: ClusterFirst
      serviceAccountName: eirini-metrics
      volumes:
        - name: config-map-volume
          configMap:
            name: eirini-metrics
        - name: loggregator-certs
          secret:
            secretName: loggregator-certs
            optional: true
      securityContext:
        runAsNonRoot: true
      containers:
      - name: metrics-collector
        image: eirini/metrics-collector@sha256:4d6416ecdc92d7924a318fee8643d51b17787a70f84ab99676f2c92460fb47c6
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - name: config-map-volume
          mountPath: /etc/eirini-metrics/config
        - name: loggregator-certs
          mountPath: /etc/loggregator/certs
        resources:
          requests:
            cpu: 15m
            memory: 15Mi
          limits:
            cpu: 100m
            memory: 100Mi
