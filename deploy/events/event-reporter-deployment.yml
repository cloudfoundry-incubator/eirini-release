apiVersion: apps/v1
kind: Deployment
metadata:
  name: eirini-event-reporter
  namespace: eirini-core
spec:
  selector:
    matchLabels:
      name: eirini-event-reporter
  template:
    metadata:
      labels:
        name: eirini-event-reporter
    spec:
      dnsPolicy: ClusterFirst
      serviceAccountName: eirini-event-reporter
      volumes:
        - name: config-map-volume
          configMap:
            name: eirini-event-reporter
        - name: cc-certs
          secret:
            secretName: capi-tls
            optional: true
      securityContext:
        runAsNonRoot: true
      containers:
      - name: event-reporter
        image: eirini/event-reporter@sha256:7076667ecdb0257f5c2085b85d00ad7a496d05744b62b1f0676c3dd61a236dc5
        imagePullPolicy: Always
        volumeMounts:
        - name: config-map-volume
          mountPath: /etc/eirini-event-reporter/config
        - name: cc-certs
          mountPath: /etc/cf-api/certs
        resources:
          requests:
            cpu: 15m
            memory: 15Mi
          limits:
            cpu: 100m
            memory: 100Mi
