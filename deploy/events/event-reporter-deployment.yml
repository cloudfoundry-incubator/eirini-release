apiVersion: apps/v1
kind: Deployment
metadata:
  name: eirini-event-reporter
  namespace: eirini-core
spec:
  selector:
    matchLabels:
      name: eirini-event-reporter
  replicas: 2
  template:
    metadata:
      labels:
        name: eirini-event-reporter
    spec:
      dnsPolicy: ClusterFirst
      serviceAccountName: eirini-event-reporter
      volumes:
        - name: config-map-volume
          configMap:
            name: eirini-event-reporter
        - name: cc-certs
          secret:
            secretName: capi-tls
            optional: true
      securityContext:
        runAsNonRoot: true
      containers:
      - name: event-reporter
        image: eirini/event-reporter@sha256:75fb8ebf9f8c6508f5cc58e22018edf7c68159b28237e86ffe3c9e5c40c36ad7
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - name: config-map-volume
          mountPath: /etc/eirini-event-reporter/config
        - name: cc-certs
          mountPath: /etc/cf-api/certs
        resources:
          requests:
            cpu: 15m
            memory: 15Mi
          limits:
            cpu: 100m
            memory: 100Mi
