apiVersion: apps/v1
kind: Deployment
metadata:
  name: eirini-event-reporter
  namespace: eirini-core
spec:
  selector:
    matchLabels:
      name: eirini-event-reporter
  template:
    metadata:
      labels:
        name: eirini-event-reporter
    spec:
      dnsPolicy: ClusterFirst
      serviceAccountName: eirini-event-reporter
      volumes:
        - name: config-map-volume
          configMap:
            name: eirini-event-reporter
        - name: cc-certs
          secret:
            secretName: capi-tls
            optional: true
      securityContext:
        runAsNonRoot: true
      containers:
      - name: event-reporter
        image: eirini/event-reporter@sha256:3a224dd96f6186e8e866ecc1965d09e03b0d1a8a5a487a6ac7a5c0e3201d5ff7
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - name: config-map-volume
          mountPath: /etc/eirini-event-reporter/config
        - name: cc-certs
          mountPath: /etc/cf-api/certs
        resources:
          requests:
            cpu: 15m
            memory: 15Mi
          limits:
            cpu: 100m
            memory: 100Mi
