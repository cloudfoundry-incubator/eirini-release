apiVersion: apps/v1
kind: Deployment
metadata:
  name: eirini-routing
  namespace: eirini-core
spec:
  selector:
    matchLabels:
      name: eirini-routing
  template:
    metadata:
      labels:
        name: eirini-routing
    spec:
      dnsPolicy: ClusterFirst
      serviceAccountName: eirini-routing
      volumes:
        - name: config-map-volume
          configMap:
            name: eirini-routes
            items:
            - key: routing.yml
              path: routing.yml
      securityContext:
        runAsNonRoot: true
      containers:
      - name: route-collector
        image: eirini/route-collector@sha256:5d46ad36ba9fc06a74722bbad2a979edd56f5978d2ae1d30b2ccc5e514a577c9
        imagePullPolicy: IfNotPresent
        env:
        - name: NATS_PASSWORD
          valueFrom:
            secretKeyRef:
              key: nats-password
              name: nats-secret
        volumeMounts:
        - name: config-map-volume
          mountPath: /etc/eirini/
        resources:
          requests:
            cpu: 30m
            memory: 45Mi
          limits:
            cpu: 200m
            memory: 300Mi
      - name: route-pod-informer
        image: eirini/route-pod-informer@sha256:6b2157f214b7facc25fc107502357f35dd7fb7270fe78d0a69861628a1d29b4f
        imagePullPolicy: IfNotPresent
        env:
        - name: NATS_PASSWORD
          valueFrom:
            secretKeyRef:
              key: nats-password
              name: nats-secret
        volumeMounts:
        - name: config-map-volume
          mountPath: /etc/eirini/
        resources:
          requests:
            cpu: 30m
            memory: 45Mi
          limits:
            cpu: 200m
            memory: 300Mi
      - name: route-statefulset-informer
        image: eirini/route-statefulset-informer@sha256:731d1179f30cfb89c17d06421f1ac39cf54db7212648239a7f13f130f7196c09
        imagePullPolicy: IfNotPresent
        env:
        - name: NATS_PASSWORD
          valueFrom:
            secretKeyRef:
              key: nats-password
              name: nats-secret
        volumeMounts:
        - name: config-map-volume
          mountPath: /etc/eirini/
        resources:
          requests:
            cpu: 30m
            memory: 45Mi
          limits:
            cpu: 200m
            memory: 300Mi
