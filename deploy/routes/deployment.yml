apiVersion: apps/v1
kind: Deployment
metadata:
  name: eirini-routing
  namespace: eirini-core
spec:
  selector:
    matchLabels:
      name: eirini-routing
  template:
    metadata:
      labels:
        name: eirini-routing
    spec:
      dnsPolicy: ClusterFirst
      serviceAccountName: eirini-routing
      volumes:
        - name: config-map-volume
          configMap:
            name: eirini-routes
            items:
            - key: routing.yml
              path: routing.yml
      securityContext:
        runAsNonRoot: true
      containers:
      - name: route-collector
        image: eirini/route-collector@sha256:f26d63d4b6bbd10563e7ee2c540521ea57865aa864350f4edd940076ab863c82
        imagePullPolicy: IfNotPresent
        env:
        - name: NATS_PASSWORD
          valueFrom:
            secretKeyRef:
              key: nats-password
              name: nats-secret
        volumeMounts:
        - name: config-map-volume
          mountPath: /etc/eirini/
        resources:
          requests:
            cpu: 30m
            memory: 45Mi
          limits:
            cpu: 200m
            memory: 300Mi
      - name: route-pod-informer
        image: eirini/route-pod-informer@sha256:5f40b42cefa4a4fe991bd0f4495dc444046b753cbd3d7c93793de3f5108b0126
        imagePullPolicy: IfNotPresent
        env:
        - name: NATS_PASSWORD
          valueFrom:
            secretKeyRef:
              key: nats-password
              name: nats-secret
        volumeMounts:
        - name: config-map-volume
          mountPath: /etc/eirini/
        resources:
          requests:
            cpu: 30m
            memory: 45Mi
          limits:
            cpu: 200m
            memory: 300Mi
      - name: route-statefulset-informer
        image: eirini/route-statefulset-informer@sha256:6d5406e0936f6b07cbb69b9616f45efda0796b2f561b5891af24509db7908ccd
        imagePullPolicy: IfNotPresent
        env:
        - name: NATS_PASSWORD
          valueFrom:
            secretKeyRef:
              key: nats-password
              name: nats-secret
        volumeMounts:
        - name: config-map-volume
          mountPath: /etc/eirini/
        resources:
          requests:
            cpu: 30m
            memory: 45Mi
          limits:
            cpu: 200m
            memory: 300Mi
