---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: eirini-controller
  namespace: eirini-core
spec:
  selector:
    matchLabels:
      name: eirini-controller
  template:
    metadata:
      labels:
        name: eirini-controller
    spec:
      dnsPolicy: ClusterFirst
      serviceAccountName: eirini-controller
      securityContext:
        runAsNonRoot: true
      containers:
      - name: eirini-controller
        image: eirini/eirini-controller@sha256:a82abdf96f58399ab86aa1c1dfcf3491202e9b7c6d57923b02f29e493a7eab62
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 15m
            memory: 15Mi
          limits:
            cpu: 100m
            memory: 200Mi
        volumeMounts:
        - name: config-map
          mountPath: /etc/eirini/config
      volumes:
        - name: config-map
          configMap:
            name: eirini
            items:
            - key: opi.yml
              path: eirini-controller.yml
