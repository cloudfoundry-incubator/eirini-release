---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: eirini-controller
  namespace: eirini-core
spec:
  selector:
    matchLabels:
      name: eirini-controller
  template:
    metadata:
      labels:
        name: eirini-controller
    spec:
      dnsPolicy: ClusterFirst
      serviceAccountName: eirini-controller
      securityContext:
        runAsNonRoot: true
      containers:
      - name: eirini-controller
        image: eirini/eirini-controller@sha256:a9dd4c5b71b72743035aa4b5ff29b28c9d554c650722ff1c6649c8853f87cec2
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 15m
            memory: 15Mi
        volumeMounts:
        - name: config-map
          mountPath: /etc/eirini/config
      volumes:
        - name: config-map
          configMap:
            name: eirini
            items:
            - key: opi.yml
              path: eirini-controller.yml
