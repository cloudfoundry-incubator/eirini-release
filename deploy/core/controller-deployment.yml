---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: eirini-controller
  namespace: eirini-core
spec:
  selector:
    matchLabels:
      name: eirini-controller
  template:
    metadata:
      labels:
        name: eirini-controller
    spec:
      dnsPolicy: ClusterFirst
      serviceAccountName: eirini-controller
      securityContext:
        runAsNonRoot: true
      containers:
      - name: eirini-controller
        image: eirini/eirini-controller@sha256:69194d1bef4a201f372e393bf09ea0b649b1f4188d77aa1009380a29845933f7
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 15m
            memory: 15Mi
        volumeMounts:
        - name: config-map
          mountPath: /etc/eirini/config
      volumes:
        - name: config-map
          configMap:
            name: eirini
            items:
            - key: opi.yml
              path: eirini-controller.yml
