---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: eirini-controller
  namespace: eirini-core
spec:
  selector:
    matchLabels:
      name: eirini-controller
  template:
    metadata:
      labels:
        name: eirini-controller
    spec:
      dnsPolicy: ClusterFirst
      serviceAccountName: eirini-controller
      securityContext:
        runAsNonRoot: true
      containers:
      - name: eirini-controller
        image: eirini/eirini-controller@sha256:87fcba90b5d407822a92b4133a35f539f7462373caa530f5043c3c98266d6fc4
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 15m
            memory: 15Mi
          limits:
            cpu: 100m
            memory: 200Mi
        volumeMounts:
        - name: config-map
          mountPath: /etc/eirini/config
      volumes:
        - name: config-map
          configMap:
            name: eirini
            items:
            - key: opi.yml
              path: eirini-controller.yml
