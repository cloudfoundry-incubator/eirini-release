---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: eirini-task-reporter
rules:
- apiGroups:
  - batch
  resources:
  - jobs
  verbs:
  - delete
  - update
  - list
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - get
  - update
  - patch
  - watch
  - list
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - delete
  - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: eirini-task-reporter
roleRef:
  kind: ClusterRole
  name: eirini-task-reporter
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: ServiceAccount
  name: eirini-task-reporter
  namespace: eirini-core
