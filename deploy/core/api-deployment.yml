---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: eirini-api
  namespace: eirini-core
spec:
  selector:
    matchLabels:
      name: eirini-api
  template:
    metadata:
      labels:
        name: eirini-api
        eirinifs_version: v75.0.0
    spec:
      dnsPolicy: ClusterFirst
      serviceAccountName: opi
      volumes:
        - name: config-map
          configMap:
            name: eirini
        - name: cc-certs
          secret:
            secretName: capi-tls
            optional: true
        - name: eirini-certs
          secret:
            secretName: eirini-certs
            optional: true
      securityContext:
        runAsNonRoot: true
      containers:
      - name: opi
        image: eirini/opi@sha256:c3f31247ab06d116cc326cc0f8d0a91a0a017716b455e1d3e20d73f310679446
        imagePullPolicy: Always
        volumeMounts:
        - name: config-map
          mountPath: /etc/eirini/config
        - name: eirini-certs
          mountPath: /etc/eirini/certs
        - name: cc-certs
          mountPath: /etc/cf-api/certs
        ports:
        - containerPort: 8085
          name: https
        resources:
          requests:
            cpu: 20m
            memory: 20Mi
          limits:
            cpu: 100m
            memory: 100Mi
