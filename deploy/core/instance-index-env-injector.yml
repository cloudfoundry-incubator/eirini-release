---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: instance-index-env-injector
  namespace: eirini-core
spec:
  selector:
    matchLabels:
      name: instance-index-env-injector
  template:
    metadata:
      labels:
        name: instance-index-env-injector
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      serviceAccountName: eirini-instance-index-env-injector
      volumes:
        - name: config-map-volume
          configMap:
            name: instance-index-env-injector
            items:
            - key: instance-index-env-injector.yml
              path: instance-index-env-injector.yml
      securityContext:
        runAsNonRoot: true
      containers:
      - name: instance-index-env-injector
        image: eirini/instance-index-env-injector@sha256:7c65d18d80efda6b8e685e6186625dfa973c56696e0821eaf784de9ec29ae6f0
        imagePullPolicy: Always
        volumeMounts:
        - name: config-map-volume
          mountPath: /etc/eirini/config
        ports:
        - containerPort: 8443
          name: https
        resources:
          requests:
            cpu: 20m
            memory: 20Mi

---
apiVersion: v1
kind: Service
metadata:
  name: instance-index-env-injector
  namespace: eirini-core
spec:
  ports:
    - port: 8443
      targetPort: 8443
      protocol: TCP
      name: https
  selector:
    name: instance-index-env-injector

---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: eirini-x-mutating-hook

