---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: eirini
  namespace: eirini-core
spec:
  selector:
    matchLabels:
      name: eirini
  template:
    metadata:
      labels:
        name: eirini
        eirinifs_version: v75.0.0
    spec:
      dnsPolicy: ClusterFirst
      serviceAccountName: opi
      volumes:
        - name: config-map-volume
          configMap:
            name: opi
        - name: cf-secrets
          projected:
            sources:
            # uncomment for cloud controller with tls
            #
            # - secret:
            #     name: capi-tls
            #     items:
            #     - key: cc.crt
            #       path: cc.crt
            #     - key: cc.key
            #       path: cc.key
            #     - key: cc.ca
            #       path: cc.ca
            - secret:
                name: eirini-tls
                items:
                - key: tls.crt
                  path: eirini-server.crt
                - key: tls.key
                  path: eirini-server.key
                - key: tls.ca
                  path: eirini.ca
      securityContext:
        runAsNonRoot: true
      containers:
      - name: opi
        image: eirini/opi@sha256:c7c60d73c89db5c1a74019b86db0fb93686ed5572984411f1d4a027681aec457
        imagePullPolicy: Always
        volumeMounts:
        - name: config-map-volume
          mountPath: /workspace/jobs/opi/config
        - name: cf-secrets
          mountPath: /workspace/jobs/opi/secrets
        ports:
        - containerPort: 8085
          name: https
        resources:
          requests:
            cpu: 20m
            memory: 20
