{{- range prepend (.Values.opi.namespaces | default list) .Values.opi.namespace }}

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: eirini-event-reporter-namespaced
  namespace: {{ . }}
rules:
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - patch
---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: eirini-event-reporter-namespaced
  namespace: {{ . }}
roleRef:
  kind: Role
  name: eirini-event-reporter-namespaced
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: ServiceAccount
  name: eirini-events
  namespace: {{ $.Release.Namespace }}

{{- end }}
