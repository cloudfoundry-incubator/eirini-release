---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: eirini-resource-validator
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      name: eirini-resource-validator
  template:
    metadata:
      labels:
        name: eirini-resource-validator
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      serviceAccountName: eirini-resource-validator
      volumes:
        - name: config-map-volume
          configMap:
            name: eirini-resource-validator
        - name: certs
          secret:
            secretName: {{ .Values.resource_validator.certs_secret_name }}
      securityContext:
        runAsNonRoot: true
      containers:
      - name: resource-validator
        image: {{ .Values.images.resource_validator }}
        args: [ "--config", "/etc/eirini/config/resource-validator.yml" ]
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - name: config-map-volume
          mountPath: /etc/eirini/config
        - name: certs
          mountPath: /etc/eirini/certs
        ports:
        - containerPort: 8443
          name: https
        resources:
          requests:
            cpu: 20m
            memory: 20Mi
          limits:
            cpu: 100m
            memory: 100Mi

