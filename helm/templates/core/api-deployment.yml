---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: eirini-api
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      name: eirini-api
  template:
    metadata:
      labels:
        name: eirini-api
    spec:
      dnsPolicy: ClusterFirst
      serviceAccountName: opi
      volumes:
        - name: config-map
          configMap:
            name: api
        - name: cc-certs
          # The secret below is required when opi.cc_tls_disabled is false in
          # the core/api-configmap.yml. It must have keys tls.ca, tls.crt and
          # tls.key for the certificate authority, client certificate and
          # private key respectively, used for mTLS with the Cloud Controller.
          secret:
            secretName: {{ .Values.cc_api.tls_secret_name }}
            optional: true
        - name: eirini-certs
          # The secret below is required when opi.serve_plaintext is false in
          # the core/api-configmap.yml. It must have keys tls.ca, tls.crt and
          # tls.key for the certificate authority, client certificate and
          # private key respectively, used to serve the REST API on TLS.
          secret:
            secretName: {{ .Values.api.tls_secret_name }}
            optional: true
      securityContext:
        runAsNonRoot: true
      containers:
      - name: opi
        image: {{ .Values.images.api }}
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - name: config-map
          mountPath: /etc/eirini/config
        - name: eirini-certs
          mountPath: /etc/eirini/certs
        - name: cc-certs
          mountPath: /etc/cf-api/certs
        ports:
        {{- if .Values.api.serve_plaintext }}
        - containerPort: {{ .Values.api.plaintext_port }}
          name: http
        {{- else }}
        - containerPort: {{ .Values.api.tls_port }}
          name: https
        {{- end }}
        resources:
          requests:
            cpu: 20m
            memory: 20Mi
          limits:
            cpu: 100m
            memory: 100Mi
