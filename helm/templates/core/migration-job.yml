---
apiVersion: batch/v1
kind: Job
metadata:
  name: migration
  namespace: {{ .Release.Namespace }}
  annotations:
    kapp.k14s.io/update-strategy: fallback-on-replace
spec:
  backoffLimit: 4
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      serviceAccountName: migration
      securityContext:
        runAsNonRoot: true
      containers:
      - name: migration
        image: {{ .Values.images.migration }}
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            cpu: 20m
            memory: 20Mi
          limits:
            cpu: 100m
            memory: 100Mi
      restartPolicy: OnFailure
