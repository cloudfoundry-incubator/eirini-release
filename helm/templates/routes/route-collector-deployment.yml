apiVersion: apps/v1
kind: Deployment
metadata:
  name: eirini-routing
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      name: eirini-routing
  template:
    metadata:
      labels:
        name: eirini-routing
    spec:
      dnsPolicy: ClusterFirst
      serviceAccountName: eirini-routing
      volumes:
        - name: config-map-volume
          configMap:
            name: eirini-routes
            items:
            - key: routing.yml
              path: routing.yml
      securityContext:
        runAsNonRoot: true
      containers:
      - name: route-collector
        image: {{ .Values.images.route_collector }}
        args: [ "--config", "/etc/eirini/routing.yml" ]
        imagePullPolicy: IfNotPresent
        env:
        - name: NATS_PASSWORD
          valueFrom:
            secretKeyRef:
              key: "{{ .Values.routing.nats.password_key }}"
              name: "{{ .Values.routing.nats.secret_name }}"
        volumeMounts:
        - name: config-map-volume
          mountPath: /etc/eirini/
        resources:
          requests:
            cpu: 30m
            memory: 45Mi
          limits:
            cpu: 200m
            memory: 300Mi
      - name: route-pod-informer
        image: {{ .Values.images.route_pod_informer }}
        args: [ "--config", "/etc/eirini/routing.yml" ]
        imagePullPolicy: IfNotPresent
        env:
        - name: NATS_PASSWORD
          valueFrom:
            secretKeyRef:
              key: "{{ .Values.routing.nats.password_key }}"
              name: "{{ .Values.routing.nats.secret_name }}"
        volumeMounts:
        - name: config-map-volume
          mountPath: /etc/eirini/
        resources:
          requests:
            cpu: 30m
            memory: 45Mi
          limits:
            cpu: 200m
            memory: 300Mi
      - name: route-statefulset-informer
        image: {{ .Values.images.route_statefulset_informer }}
        args: [ "--config", "/etc/eirini/routing.yml" ]
        imagePullPolicy: IfNotPresent
        env:
        - name: NATS_PASSWORD
          valueFrom:
            secretKeyRef:
              key: "{{ .Values.routing.nats.password_key }}"
              name: "{{ .Values.routing.nats.secret_name }}"
        volumeMounts:
        - name: config-map-volume
          mountPath: /etc/eirini/
        resources:
          requests:
            cpu: 30m
            memory: 45Mi
          limits:
            cpu: 200m
            memory: 300Mi
